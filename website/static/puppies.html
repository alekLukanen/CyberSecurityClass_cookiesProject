<html lang="en">

    <head>
        <title>Account</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!--- vue.js link -->
        <link rel="stylesheet" href="/static/index.css">
    </head>

    <body>
        
        <div id="app">

            <!-- A grey horizontal navbar that becomes vertical on small screens -->
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/static/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/puppies.html">Puppies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/about.html">About</a>
                    </li>
                </ul>
            </nav>

            <div class="container">
                <div v-bind:style="{color: cookies[2].value, backgroundColor: cookies[1].value}">

                    <div class="jumbotron">
                        <h1>{{ title }}</h1>
                        <p>{{ info }}</p>
                        <p>User's Name: {{ cookies[0].value }}</p>
                    </div>

                    <div class="row">
                        <div class="lg-col-6 cookie-slide" v-for="n in 5">
                            <div class="dog-image" 
                            v-bind:style="{backgroundImage: 'url(/static/images/dog'+ n + '.jpg)'}">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="/static/main.js"></script> <!-- my code comes from here-->

    </body>

</html>
